<script type="text/javascript">

    //overflow controller
    overflowController();

    //animation controller
    const ArchitectureSolo = document.getElementById("02ArchitectureSolo");

    var pausePoint = [5,11,13],
        pauseIndex = 0,
        currentStopTime = pausePoint[pauseIndex];

    var videoTracker = setInterval(() => {
        if (ArchitectureSolo.currentTime >= currentStopTime) {
            ArchitectureSolo.pause();
        }
    }, 10)

    //loop video
    ArchitectureSolo.addEventListener('ended', (event) => {
        pauseIndex = 0;
        currentStopTime = pausePoint[pauseIndex];
        // console.log("videoReset");
        ArchitectureSolo.play();
    });

    ArchitectureSolo.addEventListener('pause', (event) => {
        ArchitectureSolo.currentTime = pausePoint[pauseIndex];
        ++pauseIndex;
        currentStopTime = pausePoint[pauseIndex];
    });

    //info-overlay controller
    isoOverlayControl(ArchitectureSolo, "rotateButtonWrapper", "textContentWrapper", "hotspotFirst", "hotspotSecond");

    //hover - cursor change
    $(document).mousemove(function (e) {
        $(".pointer").css({ left: e.pageX, top: e.pageY });
        $(".pointerText").css({ left: e.pageX, top: e.pageY });
    });

    cursorShowShy("#hotSpot1-1", document.getElementById("cursorArrow"), document.getElementById("cursorText1"));
    cursorShowShy("#hotSpot1-2", document.getElementById("cursorArrow"), document.getElementById("cursorText2"));
