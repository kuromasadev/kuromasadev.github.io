<script type="text/javascript">

    //overflow controller
    overflowController();

    //animation controller
    const PlanningSolo = document.getElementById("01PlanningSolo");
    var pausePoint = [5,11,13],
        pauseIndex = 0,
        currentStopTime = pausePoint[pauseIndex];

    var videoTracker = setInterval(() => {
        if (PlanningSolo.currentTime >= currentStopTime) {
            PlanningSolo.pause();
        }
    }, 10)

    //loop video
    PlanningSolo.addEventListener('ended', (event) => {
        pauseIndex = 0;
        currentStopTime = pausePoint[pauseIndex];
        // console.log("videoReset");
        PlanningSolo.play();
    });

    PlanningSolo.addEventListener('pause', (event) => {
        PlanningSolo.currentTime = pausePoint[pauseIndex];
        ++pauseIndex;
        currentStopTime = pausePoint[pauseIndex];
    });

    //info-overlay controller
    isoOverlayControl(PlanningSolo, "rotateButtonWrapper", "textContentWrapper", "hotspotFirst", "hotspotSecond");

    //hover - cursor change
    $(document).mousemove(function (e) {
        $(".pointer").css({ left: e.pageX, top: e.pageY });
        $(".pointerText").css({ left: e.pageX, top: e.pageY });
    });

    cursorShowShy("#hotSpot1-1", document.getElementById("cursorArrow"), document.getElementById("cursorText1"));
    cursorShowShy("#hotSpot1-2", document.getElementById("cursorArrow"), document.getElementById("cursorText2"));

</script>
