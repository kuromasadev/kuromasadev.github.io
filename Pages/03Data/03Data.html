<script type="text/javascript">

    //overflow controller
    overflowController();

    //animation controller
    const DataSolo = document.getElementById("03DataSolo");
    var pausePoint = [5,11,13],
        pauseIndex = 0,
        currentStopTime = pausePoint[pauseIndex];

    var videoTracker = setInterval(() => {
        if (DataSolo.currentTime >= currentStopTime) {
            DataSolo.pause();
        }
    }, 10)

    //loop video
    DataSolo.addEventListener('ended', (event) => {
        pauseIndex = 0;
        currentStopTime = pausePoint[pauseIndex];
        // console.log("videoReset");
        DataSolo.play();
    });

    DataSolo.addEventListener('pause', (event) => {
        DataSolo.currentTime = pausePoint[pauseIndex];
        ++pauseIndex;
        currentStopTime = pausePoint[pauseIndex];
    });

    //info-overlay controller
    isoOverlayControl(DataSolo, "rotateButtonWrapper", "textContentWrapper", "hotspotFirst", "hotspotSecond");

    //hover - cursor change
    $(document).mousemove(function (e) {
        $(".pointer").css({ left: e.pageX, top: e.pageY });
        $(".pointerText").css({ left: e.pageX, top: e.pageY });
    });

    cursorShowShy("#hotSpot1-1", document.getElementById("cursorArrow"), document.getElementById("cursorText1"));
    cursorShowShy("#hotSpot1-2", document.getElementById("cursorArrow"), document.getElementById("cursorText2"));
    cursorShowShy("#hotSpot1-3", document.getElementById("cursorArrow"), document.getElementById("cursorText3"));

    cursorShowShy("#hotSpot2-1", document.getElementById("cursorArrow"), document.getElementById("cursorText4"));
    cursorShowShy("#hotSpot2-2", document.getElementById("cursorArrow"), document.getElementById("cursorText5"));
    cursorShowShy("#hotSpot2-3", document.getElementById("cursorArrow"), document.getElementById("cursorText6"));
</script>
