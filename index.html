<script type="text/javascript">

  overflowController();

      // Play videos on user interaction (click)
      function playVideo(videoId) {
      const video = document.getElementById(videoId);
      video.play();
    }

    document.querySelectorAll('.grid-item').forEach((item, index) => {
      item.addEventListener('click', () => {
        const videoId = videoList[index].id;
        playVideo(videoId);
      });
    });


  // console.log("reading");

  const Design = document.getElementById("04Design");
  const Architecture = document.getElementById("02Architecture");
  const Planning = document.getElementById("01Planning");
  const Data = document.getElementById("03Data");
  let videoList = [Design, Architecture, Planning, Data];

  // console.log(videoList);

  let vidReady = [false, false, false, false];

  // console.log(vidReady);
  // Mobile
  if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
    videoList.forEach(function(elem){
      elem.play();
    });
  } else {
    for (let i = 0; i < videoList.length; i++){
      videoList[i].addEventListener("canplaythrough", function(){
        vidReady[i] = true;
        console.log(vidReady);
      });
    }
  }
  
  var simulVidPlayer = setInterval(() => {
    var trueChecker = arr => arr.every(v => v === true);

    if (trueChecker(vidReady) === true) {
      videoList.forEach(function(elem){
        elem.play();
        console.log("Play");
        clearInterval(simulVidPlayer);
      });
      // clearInterval(simulVidPlayer);
    }
  }, 100)


  //hover cursor change

  $(document).mousemove(function (e) {
    // $(".pointer").css({ left: e.pageX, top: e.pageY });
    $(".isoPointerText").css({ left: e.pageX, top: e.pageY });
  });

  $("#02Architecture").hover(function(){
            showUp(document.getElementById("02ArchitectureArrowText"));
            cursorShyAway();
          },

          function(){
            shyAway(document.getElementById("02ArchitectureArrowText"));
            cursorShowUp();
          });
